<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promtior Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px 40px;
      background: #1a1d27;
      border-bottom: 1px solid #2a2d3a;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    header .logo {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
    }
    header h1 { font-size: 1.2rem; font-weight: 600; color: #fff; }
    header span { font-size: 0.8rem; color: #6b7280; margin-left: 4px; }

    .chat-container {
      width: 100%;
      max-width: 760px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px 20px 20px;
      gap: 16px;
    }

    .welcome { text-align: center; padding: 40px 20px 10px; }
    .welcome h2 { font-size: 1.6rem; color: #fff; margin-bottom: 8px; }
    .welcome p { color: #9ca3af; font-size: 0.95rem; }

    #messages { display: flex; flex-direction: column; gap: 16px; }

    .message { display: flex; gap: 12px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .message.user { flex-direction: row-reverse; }
    .avatar {
      width: 34px; height: 34px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; flex-shrink: 0;
    }
    .message.bot .avatar  { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .message.user .avatar { background: #374151; }
    .bubble {
      max-width: 80%; padding: 12px 16px; border-radius: 16px;
      font-size: 0.95rem; line-height: 1.6;
    }
    .message.bot .bubble {
      background: #1a1d27; border: 1px solid #2a2d3a;
      border-top-left-radius: 4px; color: #e2e8f0;
    }
    .message.user .bubble {
      background: #6366f1; border-top-right-radius: 4px; color: #fff;
    }

    .typing { display: flex; gap: 5px; padding: 4px 2px; }
    .typing span {
      width: 8px; height: 8px; background: #6366f1;
      border-radius: 50%; animation: bounce 1.2s infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40%           { transform: translateY(-8px); }
    }

    /* Botones siempre al fondo */
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 16px;
      border-top: 1px solid #2a2d3a;
      margin-top: 8px;
    }
    .suggestions p {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .suggestion-btn {
      background: #1a1d27;
      border: 1px solid #2a2d3a;
      color: #c4c9d4;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      font-size: 0.9rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .suggestion-btn:hover:not(:disabled) {
      background: #22263a;
      border-color: #6366f1;
      color: #fff;
    }
    .suggestion-btn:disabled { opacity: 0.4; cursor: not-allowed; }
  </style>
</head>
<body>

<header>
  <div class="logo">ü§ñ</div>
  <div>
    <h1>Promtior Assistant <span>powered by RAG + Groq</span></h1>
  </div>
</header>

<div class="chat-container">

  <!-- Mensaje de bienvenida solo la primera vez -->
  <div class="welcome" id="welcome">
    <h2>üëã Hi! I'm Promtior's assistant</h2>
    <p>Click one of the questions below to learn about us.</p>
  </div>

  <!-- Mensajes del chat -->
  <div id="messages"></div>

  <!-- Botones siempre visibles al fondo -->
  <div class="suggestions">
    <p>Ask me something:</p>
    <button class="suggestion-btn" id="btn-services" onclick="askQuestion(this, 'What services does Promtior offer?')">
      <span>üõ†Ô∏è</span> What services does Promtior offer?
    </button>
    <button class="suggestion-btn" id="btn-founded" onclick="askQuestion(this, 'When was Promtior founded?')">
      <span>üìÖ</span> When was Promtior founded?
    </button>
  </div>

</div>

<script>
  async function askQuestion(btn, question) {
    // Ocultar bienvenida al primera pregunta
    document.getElementById('welcome').style.display = 'none';

    // Deshabilitar botones mientras carga
    document.getElementById('btn-services').disabled = true;
    document.getElementById('btn-founded').disabled = true;

    appendMessage('user', question);
    const typingId = appendTyping();

    try {
      const res = await fetch('/chat/invoke', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input: question })
      });
      const data = await res.json();
      removeTyping(typingId);
      const answer = data?.output || data?.result || JSON.stringify(data);
      appendMessage('bot', answer);
    } catch (err) {
      removeTyping(typingId);
      appendMessage('bot', '‚ö†Ô∏è Error connecting to the server. Please try again.');
    }

    // Re-habilitar botones
    document.getElementById('btn-services').disabled = false;
    document.getElementById('btn-founded').disabled = false;
  }

  function appendMessage(role, text) {
    const container = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `message ${role}`;
    div.innerHTML = `
      <div class="avatar">${role === 'bot' ? 'ü§ñ' : 'üßë'}</div>
      <div class="bubble">${text.replace(/\n/g, '<br>')}</div>
    `;
    container.appendChild(div);
    div.scrollIntoView({ behavior: 'smooth' });
  }

  function appendTyping() {
    const container = document.getElementById('messages');
    const id = 'typing-' + Date.now();
    const div = document.createElement('div');
    div.className = 'message bot';
    div.id = id;
    div.innerHTML = `
      <div class="avatar">ü§ñ</div>
      <div class="bubble">
        <div class="typing"><span></span><span></span><span></span></div>
      </div>
    `;
    container.appendChild(div);
    div.scrollIntoView({ behavior: 'smooth' });
    return id;
  }

  function removeTyping(id) {
    const el = document.getElementById(id);
    if (el) el.remove();
  }
</script>

</body>
</html>
